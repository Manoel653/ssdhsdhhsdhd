<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(0.98);
      }
    }
    
    .animate-fadeInUp {
      animation: fadeInUp 0.8s ease-out forwards;
    }
    
    .animate-pulse-subtle {
      animation: pulse 2s infinite;
    }
    
    /* Input focus animation */
    .input-focus-effect {
      position: relative;
    }
    
    .input-focus-effect::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background-color: #3C837F;
      transition: width 0.3s ease, left 0.3s ease;
    }
    
    .input-focus-effect:focus-within::after {
      width: 100%;
      left: 0;
    }
    
    /* Button animation */
    .btn-animation {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .btn-animation:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(60, 131, 127, 0.3);
    }
    
    .btn-animation:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(60, 131, 127, 0.2);
    }
    
    /* Tab expansion/contraction animation */
    @media (min-width: 768px) {
      .tab-section {
        transition: width 0.6s cubic-bezier(0.65, 0, 0.35, 1);
      }
      
      .tab-container:hover .tab-section-left {
        width: 60%;
      }
      
      .tab-container:hover .tab-section-right {
        width: 40%;
      }
      
      .tab-container:hover .tab-section-left.hovered {
        width: 60%;
      }
      
      .tab-container:hover .tab-section-right.hovered {
        width: 60%;
      }
      
      .tab-container:hover .tab-section-left:not(.hovered) {
        width: 40%;
      }
      
      .tab-container:hover .tab-section-right:not(.hovered) {
        width: 40%;
      }
      
      /* Divider animation */
      .divider {
        transition: left 0.6s cubic-bezier(0.65, 0, 0.35, 1);
      }
      
      .tab-container:hover .divider.left-hovered {
        left: 60%;
      }
      
      .tab-container:hover .divider.right-hovered {
        left: 40%;
      }
    }
  </style>
</head>
<body class="bg-[#91BFBE] min-h-screen w-full flex items-center justify-center p-4 md:p-6">

  <!-- Main container with animations -->
  <div class="tab-container flex flex-col md:flex-row w-full max-w-4xl bg-[#D6DEE4] rounded-lg shadow-xl overflow-hidden relative opacity-0 animate-fadeInUp" style="animation-delay: 0.2s;">
    
    <!-- Left side with login card -->
    <div id="leftSection" class="tab-section tab-section-left w-full md:w-1/2 flex items-center justify-center p-6 md:p-8 relative">
      <div class="bg-white rounded-lg shadow-lg p-6 md:p-8 w-full max-w-md opacity-0 animate-fadeInUp" style="animation-delay: 0.5s;">
        <h2 class="text-2xl font-semibold text-[#3C837F] mb-6 text-center opacity-0 animate-fadeInUp" style="animation-delay: 0.7s;">Login</h2>
        <form class="space-y-5">
          <div class="opacity-0 animate-fadeInUp" style="animation-delay: 0.8s;">
            <label class="block text-sm font-medium text-[#3C837F] mb-1.5" for="email">Email</label>
            <div class="input-focus-effect">
              <input
                type="email"
                id="email"
                class="w-full px-4 py-2.5 border border-[#91BFBE] rounded-md focus:outline-none transition-all duration-300 focus:border-[#3C837F]"
                placeholder="seuemail@exemplo.com"
              />
            </div>
          </div>
          <div class="opacity-0 animate-fadeInUp" style="animation-delay: 0.9s;">
            <label class="block text-sm font-medium text-[#3C837F] mb-1.5" for="senha">Senha</label>
            <div class="input-focus-effect">
              <input
                type="password"
                id="senha"
                class="w-full px-4 py-2.5 border border-[#91BFBE] rounded-md focus:outline-none transition-all duration-300 focus:border-[#3C837F]"
                placeholder="********"
              />
            </div>
          </div>
          <div class="flex items-center justify-between text-sm opacity-0 animate-fadeInUp" style="animation-delay: 1s;">
            <div class="flex items-center">
              <input id="remember" type="checkbox" class="h-4 w-4 text-[#3C837F] border-[#91BFBE] rounded focus:ring-[#80A6A3] transition-colors duration-200">
              <label for="remember" class="ml-2 text-gray-600">Lembrar-me</label>
            </div>
            <a href="#" class="text-[#3C837F] hover:text-[#80A6A3] transition-colors duration-200 hover:underline">Esqueceu a senha?</a>
          </div>
          <div class="opacity-0 animate-fadeInUp" style="animation-delay: 1.1s;">
            <button
              type="button"
              class="w-full bg-[#3C837F] text-white py-3 px-4 rounded-md hover:bg-[#80A6A3] transition duration-300 font-medium btn-animation"
              onclick="this.classList.add('animate-pulse-subtle'); setTimeout(() => this.classList.remove('animate-pulse-subtle'), 800);"
            >
              Entrar
            </button>
          </div>
          <div class="text-center text-sm text-gray-600 opacity-0 animate-fadeInUp" style="animation-delay: 1.2s;">
            Não tem uma conta? <a href="#" class="text-[#3C837F] hover:text-[#80A6A3] font-medium transition-colors duration-200 hover:underline">Registre-se</a>
          </div>
        </form>
      </div>
    </div>
    
    <!-- Thicker dividing line - visible only on desktop -->
    <div id="divider" class="divider hidden md:block absolute h-full w-[3px] bg-[#80A6A3]/40 left-1/2 top-0 z-10"></div>

    <!-- Right side with image - properly contained -->
    <div id="rightSection" class="tab-section tab-section-right w-full md:w-1/2 h-60 md:h-auto relative">
      <img
        src="https://i.imgur.com/B5taLcA.jpeg"
        alt="Imagem decorativa"
        class="w-full h-full object-cover absolute inset-0 transition-transform duration-700 hover:scale-105"
      />
      <div class="absolute inset-0 bg-[#3C837F] bg-opacity-20"></div>
    </div>

    <!-- Thicker dividing line - visible only on mobile -->
    <div class="md:hidden absolute w-full h-[3px] bg-[#80A6A3]/40 left-0 top-60 z-10"></div>

  </div>

  <script>
    // Add a small delay before starting animations to ensure everything is loaded
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.querySelectorAll('.animate-fadeInUp').forEach(el => {
          el.style.opacity = '1';
        });
      }, 100);
      
      // Tab expansion/contraction animation
      const leftSection = document.getElementById('leftSection');
      const rightSection = document.getElementById('rightSection');
      const divider = document.getElementById('divider');
      
      // Left section hover
      leftSection.addEventListener('mouseenter', () => {
        leftSection.classList.add('hovered');
        rightSection.classList.remove('hovered');
        divider.classList.add('left-hovered');
        divider.classList.remove('right-hovered');
      });
      
      // Right section hover
      rightSection.addEventListener('mouseenter', () => {
        rightSection.classList.add('hovered');
        leftSection.classList.remove('hovered');
        divider.classList.add('right-hovered');
        divider.classList.remove('left-hovered');
      });
    });
    
    // Add ripple effect to button
    const button = document.querySelector('button');
    button.addEventListener('click', function(e) {
      const x = e.clientX - e.target.getBoundingClientRect().left;
      const y = e.clientY - e.target.getBoundingClientRect().top;
      
      const ripple = document.createElement('span');
      ripple.style.position = 'absolute';
      ripple.style.backgroundColor = 'rgba(255, 255, 255, 0.7)';
      ripple.style.borderRadius = '50%';
      ripple.style.width = '100px';
      ripple.style.height = '100px';
      ripple.style.left = x + 'px';
      ripple.style.top = y + 'px';
      ripple.style.transform = 'translate(-50%, -50%) scale(0)';
      ripple.style.animation = 'ripple 0.6s linear';
      
      this.style.position = 'relative';
      this.style.overflow = 'hidden';
      this.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 700);
    });
    
    // Add ripple animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: translate(-50%, -50%) scale(4);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
